							<form id="form_modify_headicon">
								<div class="form-group">
									<div class="label"><label for="face">修改头像</label></div>
									<div class="field">
									  <a class="button input-file" href="javascript:void(0);">+ 上传新头像 (100X100)<input id="uploadimg" name="headicon" size="100" data-validate="required:请选择文件,regexp#.+.(jpg|jpeg|png|gif)$:只能上传jpg|gif|png格式文件" type="file" /></a>
									</div>
									<img id="imgpreview" src="" width="100" height="100" style="display:none;"/>
									<script type="text/javascript">
										$(function(){
											$('#uploadimg').change(function(){
												var file = this.files[0]; //选择上传的文件
												var r = new FileReader();
												r.readAsDataURL(file); //Base64
												$(r).load(function(){
													$('#imgpreview')[0].style.display = "block";
													$('#imgpreview')[0].src = this.result;
												});
												var imgPreview = $('#imgpreview')[0];
												var submitBtn = imgPreview.parentNode.parentNode.getElementsByClassName("button bg-sub")[0];
												$(submitBtn).removeAttr("disabled");
											});
										});
									</script>
								</div>
								<div class="form-button">
									<button class="button bg-sub" type="button" disabled="disabled" onclick="modifyUserHeadIcon(this)" >
										上传</button>
								</div>
							</form>
