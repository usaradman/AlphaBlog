<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>Insist Blog | Login | Regist</title>
    <meta name="keywords" content="关键词" />
    <meta name="description" content="描述" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>
    <script src="__PUBLIC__/js/respond.js"></script>
  </head>
  <body  style="background: url(bg.jpg) #f0f0f0;">
		<!-- header -->
		<div class="layout bg hidden-l">
		  <div class="container-layout height-big">
		    <span class="float-right">
		      <a href="__APP__/login">登录</a>
		      <span class="text-little text-gray">|</span>
		      <a href="__APP__/regist">注册</a>
		      <span class="text-little text-gray"></span>
		      <a href="#">&nbsp;&nbsp;&nbsp;&nbsp;</a>
		    </span>
		    欢迎使用 Insist Blog
		  </div>
		</div>
		<div style="background:#FFFFFF;  border-bottom: 1px solid rgba(0,0,0,0.2);">
		<div class="container padding-big-top padding-big-bottom" >
		  <div class="line-middle">
		  <div class="xl11">
			<div class="xl9"><a href="__APP__"><img src="__PUBLIC__/images/blog-logo.png" alt="拼图" /></a></div>
			<div class="xl3">
			</div>
		  </div>
		  </div>
		</div>
		</div>
	<!--End header-->
  
	
    <div class="container" style="margin-top:20px; ">
			<!-- main body -->
			<div class="line">
				<div class="xs6 x3-move">	
					  
					  <div class="tab">
						  <div class="tab-head">
							<ul class="tab-nav">
								<if condition='$type eq 1'>
								  <li class="active"><a href="#tab-start2">登录</a></li>
								  <li><a href="#tab-css2">注册</a></li>
								<else />
								  <li><a href="#tab-start2">登录</a></li>
								  <li class="active"><a href="#tab-css2">注册</a></li>
								</if>
							</ul>
						  </div>
						  <div class="tab-body tab-body-bordered" style="background-color:#FFFFFF;">
						  	<if condition='$type eq 1'>
								<div class="tab-panel active" id="tab-start2">
							<else />
								<div class="tab-panel" id="tab-start2">
							</if>
								<!--login-->
								<form id="loginForm" method="post" action="__APP__/Login/rLogin.html" class="form-x form-auto">
							    
									  <div class="form-group">
										<div class="label">
										  <label for="username">账号</label>
										</div>
										<div class="field field-icon-right">
										  <input type="text" class="input" id="username" name="username" size="30" placeholder="手机/邮箱/账号" data-validate="required:不能为空" />
										</div>
									  </div>
									  <div class="form-group">
										<div class="label">
										  <label for="password">密码</label>
										</div>
										<div class="field field-icon-right">
										  <input type="password" class="input" id="password" name="password" size="30" placeholder="请输入密码" data-validate="required:必填" />
										</div>
									  </div>

									  <div class="form-button"><button class="button" type="submit">登录</button></div>
								</form>
							</div>

							<if condition='$type eq 1'>
								<div class="tab-panel" id="tab-css2">
							<else />
								<div class="tab-panel active" id="tab-css2">
							</if>
							
								<!--regist-->
								<form id="registForm" method="post" action="__APP__/Login/rRegist.html" enctype="multipart/form-data" >
								  <div class="form-group">
									<div class="label"><label for="username">用户名</label></div>
									<div class="field">
									  <input type="text" class="input" id="username" name="username" size="50" placeholder="名称" data-validate="required:必填,ajax#__APP__/Login/isUserExist/username/{value}:用户已注册"/>
									</div>
								  </div>
								  <div class="form-group">
									<div class="label"><label for="inputpassword">密码</label></div>
									<div class="field">
									  <input type="password" class="input" id="idpassword" name="tpassword" size="50" placeholder="密码" data-validate="required:必填,length#>=3:密码长度至少3位"/>
									</div>
								  </div>
								  <div class="form-group">
									<div class="label"><label for="confirm">重复密码</label></div>
									<div class="field">
									  <input type="password" class="input" id="confirm" name="confirm" size="50" placeholder="重复密码" data-validate="required:必填,repeat#tpassword:两次输入的密码不一致"/>
									</div>
								  </div>
								  <div class="form-group">
									<div class="label"><label for="email">邮箱</label></div>
										<div class="field">
										<input type="email" class="input" id="email" name="email" size="50" placeholder="你的邮箱" data-validate="required:邮箱不能为空,email:邮箱格式错误"/>
									</div>
								  </div>
								  <div class="form-group">
									<div class="label"><label for="face">头像</label></div>
									<div class="field">
									  <a class="button input-file" href="javascript:void(0);">+ 上传头像 (100X100)<input id="uploadimg" name="headicon" size="100" type="file"/></a>
									</div>
									<img id="imgpreview" src="" width="100" height="100" style="display:none;"/>
									<script type="text/javascript">
										$(function(){
											$('#uploadimg').change(function(){
												var file = this.files[0]; //选择上传的文件
												var r = new FileReader();
												r.readAsDataURL(file); //Base64
												$(r).load(function(){
													$('#imgpreview')[0].style.display = "block";
													$('#imgpreview')[0].src = this.result;
												});
											});
										});
									</script>
								  </div>
								  <div class="form-group">
									<div class="label"><label for="readme">签名</label></div>
									<div class="field">
									  <textarea name="signature" class="input" rows="5" cols="50" placeholder="介绍一下你自己"></textarea>
									</div>
								  </div>
								  <div class="form-button"><button class="button" type="submit">注册</button></div>
								</form>
							</div>
						  </div>
					  </div>
											  
					  
				</div>
			</div>		  
		  
			<include file="./Home/Tpl/default/Include/footer.html"/>
