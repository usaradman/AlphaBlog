<html lang="zh-cn">
  <head>
    <title>Alpha Blog<{$pagetitle}></title>
    <meta name="keywords" content="<{$keywords}>" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="__PUBLIC__/js/global.js"></script>

  <script>
  	function check(){
  		var cmd = eval(document.getElementById('searchbox')).value;
  		if(cmd!=''){
  			return true;
  		}
  		return false;
  	}

  <body  style="background: #f0f0f0;">
		<!-- header -->
		<div class="layout bg hidden-l">
		  <div class="container-layout height-big">
		    <span class="float-right">
		    	<if condition="$Think.session.LoginUser gt 0">
		    	  <a href="__APP__/UserHome/index.html"><{$Think.session.LoginUser.user_name|default=''}></a>
			      <span class="text-little text-gray">|</span>
			      <a href="__APP__/logout">注销</a>
			      <span class="text-little text-gray"></span>
			      <a href="#">&nbsp;&nbsp;&nbsp;&nbsp;</a>
		    	<else />
	    		  <a href="__APP__/Login.html">登录&nbsp;</a>
			      <span class="text-little text-gray">|</span>
			      <a href="__APP__/regist.html">&nbsp;注册</a>
			      <span class="text-little text-gray"></span>
			      <a href="#">&nbsp;&nbsp;&nbsp;&nbsp;</a>
		    	</if>
		    </span>
		    <{$Think.session.LoginUser.user_name.','|default=''}> 欢迎使用 <a href="__APP__/about.html">Alpha Blog</a>
		  </div>
		</div>
		<div class="bg-white" style="border-bottom: 1px solid rgba(0,0,0,0.2);">
		<div class="container padding-big-top padding-big-bottom" >
		  <div class="line-middle">
		  <div class="xl11">
			<div class="xl9"><a href="__APP__"><img src="__PUBLIC__/images/blog-logo.png" alt="Alpha Blog" /></a></div>
			<div class="xl3">
			  <form id="search-form" method="get" action="__APP__/articles/search" onsubmit="javascript:return check()">
				<div class="input-group padding-little-top">
				  <input type="text" id="searchbox" class="input" name="keywords" size="30" placeholder="关键词" />
				  <span class="addbtn"><button type="submit" class="button">搜索</button></span>
				</div>
			  </form>
			</div>
		  </div>
		  </div>
		</div>
