<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>Alpha Blog<{$pagetitle}></title>
    <meta name="keywords" content="<{$keywords}>" />
    <meta name="description" content="<{$description}>" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>
    <script src="__PUBLIC__/js/respond.js"></script>
    <script src="__PUBLIC__/js/global.js"></script>
    <script src="__PUBLIC__/js/chargeOp.js"></script>
  </head>

  <body class="bg-white" style="background-image: url(__PUBLIC__/images/charge_bg.jpg);">

  	<div class="container">
		<div class="line">
			<div class="xs6 xm4 xs3-move xm4-move">
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<form action="__APP__/Charge/loginCharge" method="post">
					<div class="panel padding bg-white">
						<div class="text-center">
							<br>
							<h2><strong>AlphaBlog 后台</strong></h2></div>
						<div class="" style="padding:30px;">
							<div class="form-group">
								<div class="field field-icon-right">
									<input type="text" class="input" name="username" placeholder="登录账号" data-validate="required:请填写账号,length#>=3:账号长度不符合要求" />
									<span class="icon icon-user"></span>
								</div>
							</div>
							<div class="form-group">
								<div class="field field-icon-right">
									<input type="password" class="input" name="password" placeholder="登录密码" data-validate="required:请填写密码,length#>=3:密码长度不符合要求" />
									<span class="icon icon-key"></span>
								</div>
							</div>
							<div class="form-group">
								<div class="field">
									<button class="button button-block bg-main text-big">立即登录后台</button>
								</div>
							</div>
							<div class="form-group">
								<div class="field text-center">
									<p class="text-muted text-center"> <a class="" href="login.html#"><small>忘记密码了？</small></a> | <a class="" href="#">注册新账号</a>
									</p>
								</div>
							</div>
							<div class="text-right text-small text-gray padding-top">基于<a class="text-gray" target="_blank" href="http://www.pintuer.com">拼图前端框架</a>构建</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
